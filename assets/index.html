<!doctype html>
<html>
	<head>
		<title>ShazamTo - Spotify</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="loggedin stretched">
				<div id="user-profile"></div>
			</div>

			<div class="shazam"><div class="stretched"></div></div>
			<div class="service spotify"><div class="stretched"></div></div>
			<div id="login" class="dialog">
				<h2 class="lead">Shazam to Spotify</h2>
				<a id="auth" href="/spotify/login" class="btn btn-primary">Log in with Spotify</a>
			</div>
		</div>

		<script id="instructions" type="text/x-handlebars-partial" src="/tpls/myshazam.html"></script>
		<script id="progressbar" type="text/x-handlebars-template" src="/tpls/progressbar.html"></script>
		<script id="user" type="text/x-handlebars-template" src="/tpls/spotify.html"></script>

		<script src="/scripts/vendors/handlebars.min.js"></script>
		<script src="/scripts/vendors/jquery-1.10.1.min.js"></script>
		<script src="/scripts/vendors/jquery.autobars.js"></script>
		<script src="/scripts/utils.js"></script>
		<script src="/scripts/fetchCharts.js"></script>
		<script src="/scripts/progressBar.js"></script>
		<script src="/scripts/fileLoader.js"></script>
		<script src="/scripts/spotify/findSongs.js"></script>
		<script src="/scripts/spotify/createPlaylist.js"></script>
		<script src="/scripts/spotify.js"></script>
	</body>
</html>
