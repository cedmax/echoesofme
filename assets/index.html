<!doctype html>
<html>
	<head>
		<title>ShazamTo - Spotify</title>
		<link rel="stylesheet" href="/vendors/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
