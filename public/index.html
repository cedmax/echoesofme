<!doctype html>
<html>
	<head>
		<title>Example of the Authorization Code flow with Spotify</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<style type="text/css">
			#login, #loggedin {
				display: none;
			}
			.text-overflow {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 500px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="login">
				<h1>Create a Spotify playlist from Shazam data</h1>
				<a href="/login" class="btn btn-primary">Log in with Spotify</a>
			</div>
			<div id="loggedin">
				<div id="user-profile">
				</div>
			</div>
		</div>

		<script id="user-profile-template" type="text/x-handlebars-template">
			<h2>Logged in as {{display_name}}</h2>

			<div class="media">
				<div class="pull-left">
					<img class="media-object" width="100" src="{{images.0.url}}" />
				</div>
				<div class="media-body" style="line-height:28px">
							 Hi {{display_name}},<br/>
							 this app will allow you to create a Spotify playlist from Shazam data.<br/>
							 <h4>You have 2 options</h4>
				</div>
			</div>	
					
			<br/><br/>
				<div>	
					<h3>Create a Playlist from MyShazam</h3>
					<h5><i>you need to be Facebook connected both in Shazam and Spotify</i></h5>
					<ol>
						<li>
							Go to <a href="http://www.shazam.com/myshazam" target="_blank">my shazam</a>
						</li>
						<li>
							Login with Facebook
						</li>
						<li>
							Find the "download history" link in the dropdown menu (top right)
						</li>
						<li>
							Upload the downloaded file &nbsp;&nbsp;
							<div id="viewport" style="overflow:hidden;line-height:28px;position:absolute; text-align:center;width:300px;height:30;display:inline-block;border:1px dashed #999">
								<div style="z-index:-1;width:0;position:absolute;height:100%;background:url(http://cssdeck.com/uploads/media/items/7/7uo1osj.gif) no-repeat; background-size:cover" id="viewport_bk_img"></div>
								<div id="viewport_bk">drag your shazam history here</div>
								<input type="file" id="file-selector" accept="*">
							</div>
						</li>
					</ol>

					<br/><br/>
					<h3>Create a Playlist from a weekly Chart</h3>

					Choose a country chart on Shazam Website: &nbsp;&nbsp;
					<select style="width:auto;display:inline-block" class="form-control" id="countries"></select> <input type="button" value="ok" class="btn" id="submit">
					
				</div>
			</div>
		</script>


		<script src="/scripts/handlebars.min.js"></script>
		<script src="/scripts/jquery-1.10.1.min.js"></script>
		<script src="/scripts/progressBar.js"></script>
		<script src="/scripts/fileLoader.js"></script>
		<script src="/scripts/findsongs.js"></script>
		<script src="/scripts/createplaylist.js"></script>
		<script src="/scripts/script.js"></script>
</html>
